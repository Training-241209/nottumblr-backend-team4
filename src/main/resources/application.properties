spring.application.name=nottumblr

#AWS PostgreSQL Database Connection
spring.datasource.url=${DB_URL0}
spring.datasource.username=${DB_CREDS_USR}
spring.datasource.password=${DB_CREDS_PSW}
spring.datasource.driver-class-name=org.postgresql.Driver

#Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG

#Secret Key
jwt.secret = ${JWT_SECRET}

#server ssl = false change to true when deployed
server.ssl.enabled=false